[tool.poetry]
name = "mephisto"
version = "1.0.1"
description = ""
authors = ["Jack Urbanek <jju@fb.com>"]

[tool.poetry.dependencies]
python = "^3.7"
detoxify = "^0.5.0"
click = "^7.0"
flask = "^1.1"
click_default_group = "^1.2"
boto3 = "^1.17"
requests = "^2.22"
sh = "^1.12"
tornado = "^6.0"
parlai = {version = "^1.5.0", optional = true }
torch = {version = "^1.4.0", optional = true }
pyyaml = {version = "^5.4", optional = true }
gevent-websocket = "^0.10.1"
tabulate = "^0.8.7"
hydra-core = "^1.1.0"
tqdm = "^4.50.2"
xmltodict = "^0.12.0"
prometheus-client = "^0.13.1"
websockets = "^10.1"

[tool.poetry.dev-dependencies]
pytest = "^5.0"
pylint = "^2.4"
mypy = "^0.761.0"
pytest-cov = "^2.10.1"

[tool.poetry.extras]
parlai = [ "parlai" , "torch" , "pyyaml" ]

[tool.poetry.scripts]
'mephisto' = 'mephisto.client.cli:cli'

[build-system]
requires = [
    "poetry>=0.12",
    "setuptools!=50.0",
    "wheel",
]
build-backend = "poetry.masonry.api"

[mypy]
ignore_missing_imports = true
