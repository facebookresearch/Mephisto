[tool.poetry]
name = "mephisto"
version = "0.1.0"
description = ""
authors = ["Jack Urbanek <jju@fb.com>"]

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.0"
flask = "^1.1"
click_default_group = "^1.2"
boto3 = "^1.9"
requests = "^2.22"
sh = "^1.12"
websocket-client = "^0.56.0"
tornado = "^6.0"
parlai = {version = "^0.1.2", optional = true }
torch = {version = "^1.4.0", optional = true }
pyyaml = {version = "^5.3", optional = true }
tabulate = "^0.8.7"
hydra-core = "^1.0.0"
tqdm = "^4.50.2"

[tool.poetry.dev-dependencies]
pytest = "^5.0"
pylint = "^2.4"
mypy = "^0.761.0"
pytest-cov = "^2.10.1"

[tool.poetry.extras]
parlai = [ "parlai" , "torch" , "pyyaml" ]

[tool.poetry.scripts]
'mephisto' = 'mephisto.client.cli:cli'

[build-system]
requires = [
    "poetry>=0.12",
    "setuptools!=50.0",
    "wheel",
]
build-backend = "poetry.masonry.api"

[mypy]
ignore_missing_imports = true
