defaults:
  - /mephisto/blueprint: remote_procedure
  - /mephisto/architect: local
  - /mephisto/provider: inhouse

mephisto:
  blueprint:
    task_source: ${task_dir}/webapp/build/bundle.js
    task_source_review: ${task_dir}/webapp/build/bundle.review.js
    link_task_source: false
    extra_source_dir: ${task_dir}/webapp/src/static
    units_per_assignment: 1
  provider:
    ui_base_url: "http://localhost:3001"
  task:
    task_name: "Task for Ben"
    task_title: "Simple data review task"
    task_description: "In this Task, you will answer questions about provided data."
    task_reward: 0
    task_tags: "review,form-composer"
