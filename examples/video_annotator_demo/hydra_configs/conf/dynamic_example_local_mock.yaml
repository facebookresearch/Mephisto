defaults:
  - /mephisto/blueprint: static_react_task
  - /mephisto/architect: local
  - /mephisto/provider: mock

mephisto:
  blueprint:
    data_json: ${task_dir}/data/dynamic/task_data.json
    task_source: ${task_dir}/webapp/build/bundle.js
    task_source_review: ${task_dir}/webapp/build/bundle.review.js
    link_task_source: false
    extra_source_dir: ${task_dir}/webapp/src/static
    units_per_assignment: 2
  task:
    task_name: "Video annotator"
    task_title: "Example how to easily create dynamic Tasks to annotate video"
    task_description: "In this Task, we use VideoAnnotator feature."
    task_reward: 0
    task_tags: "test,dynamic,generated,video,annotation,video-annotator,mock"
    force_rebuild: true
