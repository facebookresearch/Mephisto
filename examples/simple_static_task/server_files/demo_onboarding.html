<!-- Content -->

<section
  class="container"
  id="Other"
  style="
    margin-bottom: 15px;
    padding: 10px;
    font-family: Verdana, Geneva, sans-serif;
    font-size: 0.9em;
  "
>
  <div class="row col-xs-12 col-md-12">
    <!-- Instructions -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong> Instructions </strong>
      </div>

      <div class="panel-body" id="instructions">
        <p>
          This is an onboarding test for a static task written entirely in
          HTML/js. It requires that the user submit a form, and that's about it.
        </p>
      </div>
    </div>
    <!-- End Instructions -->
    <!-- Content Body -->

    <div class="input_location">
      <p>
        <strong> The correct answer for this onboarding test is: </strong>
        <span id="char"> ${correct_answer} </span>
      </p>
    </div>

    <section>
      <fieldset>
        <div class="input-group">
          <label> What's the correct answer to the onboarding test? </label>
          <select class="form-control" name="answer">
            <option selected="selected" value="">(select one)</option>
            <option value="apple">Apple</option>
            <option value="orange">Orange</option>
          </select>
        </div>
      </fieldset>
    </section>
    <!-- End Content Body -->
  </div>
</section>
