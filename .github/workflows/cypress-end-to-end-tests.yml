name: cypress-end-to-end-tests
on:
  pull_request:
  push:
    branches: [main]

jobs:
  static-react-task:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”€ Checking out repo
        uses: actions/checkout@v2
      - name: ğŸ Installing python
        uses: actions/setup-python@v2

      - name: ğŸª¨ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ¤– Install Mephisto
        run: pip install -e .

      - name: ğŸ–‹ Create data directory
        run: |
          cd ~
          mkdir mephisto
          cd mephisto
          mkdir data

      - name: ğŸ“‚ Set the data directory
        run: |
          mephisto config core.main_data_directory ~/mephisto/data

      - name: ğŸ“¦ Setting up mephisto-task package
        run: |
          cd packages/mephisto-task
          yarn install
          yarn build
          npm link

      - name: âŒ›ï¸ Running cypress tests
        uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          project: ./examples/static_react_task/webapp
          config-file: ./cypress.config.js
          start: python examples/static_react_task/run_task.py mephisto.task.post_build_script=link_mephisto_task.sh
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"
          command-prefix: yarn dlx
          headless: true
