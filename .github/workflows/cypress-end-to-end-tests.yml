  static_react_task_with_tips:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: ğŸ”€ Checking out repo
        uses: actions/checkout@v2
      - name: ğŸ Installing python
        uses: actions/setup-python@v2

      - name: ğŸª¨ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ¤– Install Mephisto
        run: |
          pip install -e .
          pip install detoxify

      - name: ğŸ–‹ Create data directory
        run: |
          cd ~
          mkdir mephisto
          cd mephisto
          mkdir data

      - name: ğŸ“‚ Set the data directory
        run: mephisto config core.main_data_directory ~/mephisto/data

      - name: ğŸ“¦ Setting up mephisto-task package
        run: |
          cd packages/mephisto-task
          yarn install
          yarn build
          npm link

      - name: ğŸ“¦ Setting up mephisto-worker-experience package
        run: |
          cd packages/mephisto-worker-experience
          yarn install
          yarn build
          npm link

      - name: âŒ›ï¸ Running pre-submission cypress tests
        uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          browser: chrome
          project: ./examples/static_react_task_with_tips/webapp
          config-file: ./cypress.config.js
          spec: ./examples/static_react_task_with_tips/webapp/cypress/e2e/pre_submission_tests/*
          start: python examples/static_react_task_with_tips/run_task.py mephisto.task.post_build_script=link_packages.sh
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"
          command-prefix: yarn dlx
          headless: true

      - name: ğŸ”ª Killing the web server
        run: |
          lsof -nPi :3000
          lsof -i -P -n | grep LISTEN | grep python | awk '{print $2}'
          kill -INT $(lsof -i -P -n | grep LISTEN | grep python | awk '{print $2}')
          echo "killed 1"
          sleep 0.5
          kill -INT $(lsof -i -P -n | grep LISTEN | grep python | awk '{print $2}')
          echo "killed 2"
          lsof -i -P -n | grep LISTEN | grep node | awk '{print $2}'
          kill -INT $(lsof -i -P -n | grep LISTEN | grep node | awk '{print $2}')
          sleep 30
          echo "30 seconds passed"

      - name: ğŸ¥› Expiring units
        run: |
          cd mephisto/scripts/local_db
          python expire_all_units.py

      - name: ğŸ“š Accepting the first submitted tip and rejecting the second submitted tip
        run: |
          cd mephisto/scripts/local_db
          python review_tips_for_task.py << EOF
          react-static-task-with-tips
          a
          n
          r
          EOF

      - name: âŒ›ï¸ Running post-submission cypress tests
        uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          project: ./examples/static_react_task_with_tips/webapp
          config-file: cypress.config.js
          spec: ./examples/static_react_task_with_tips/webapp/cypress/e2e/post_submission_tests/*
          start: python examples/static_react_task_with_tips/run_task.py mephisto.task.post_build_script=link_packages.sh mephisto.task.force_rebuild=true
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"
          command-prefix: yarn dlx
          browser: chrome
          headless: true
