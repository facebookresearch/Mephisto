name: cypress-integration-tests
on:
  pull_request:
  push:
    branches: [main]

jobs:
  static-react-task:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: Install Mephisto
        run: pip install -e .  

      - name: Create data directory
        run: | 
          cd ~
          mkdir mephisto
          cd mephisto
          mkdir data
        
      - name: Set the data directory
        run: |
          ls -a 
          mephisto config core.main_data_directory ~/mephisto/data
      - uses: cypress-io/github-action@v2
        with:
          start: python ./examples/static_react_task/run_task.py
          wait-on: localhost:3000/?worker_id=x&assignment_id=1
          working-directory: ~/home/runner/work/Mephisto/examples/static_react_task/webapp

        
    
