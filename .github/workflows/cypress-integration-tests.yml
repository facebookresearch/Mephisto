name: cypress-integration-tests
on:
  pull_request:
  push:
    branches: [main]

jobs:
  static-react-task:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Mephisto
        run: pip install -e .  

      - name: Create data directory
        run: | 
          cd ~
          mkdir mephisto
          cd mephisto
          mkdir data
        
      - name: Set the data directory
        run: | 
          mephisto config core.main_data_directory ~/mephisto/data
          
      - name: Install cypress
        run: |
          cd examples/static_react_task/
          yarn add cypress
      - name: Cypress
        uses: cypress-io/github-action@v4
        with:
          install: false
          config-file: examples/static_react_task/webapp/cypress.config.js
          spec: cypress/e2e/static_react_task.cy.js
          start: python examples/static_react_task/run_task.py
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"

  
