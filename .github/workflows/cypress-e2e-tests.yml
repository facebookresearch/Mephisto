name: cypress-e2e-tests
on:
  pull_request:
  push:
    branches: [main]

jobs:
  static-react-task:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 🔀 Checking out repo
        uses: actions/checkout@v2
      - name: 🐍 Installing python
        uses: actions/setup-python@v2

      - name: 🪨 Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 🤖 Install Mephisto
        run: pip install -e .

      - name: 🖋 Create data directory
        run: |
          cd ~
          mkdir mephisto
          cd mephisto
          mkdir data
      - name: 📂 Set the data directory
        run: |
          mephisto config core.main_data_directory ~/mephisto/data
      - name: 🏗 Building mephisto-task
        run: |
          cd packages/mephisto-task
          yarn install
          yarn build
          npm link
      - name: 🏗 Building mephisto-worker-experience
        run: |
          cd packages/mephisto-worker-experience
          npm install
          npm link mephisto-task
          npm run build
          npm link
      - name: 🔗 Linking example
        run: |
          cd examples/static_react_task_with_tips/webapp
          npm link mephisto-worker-experience
      - name: ⌛️ Running cypress tests
        uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          project: ./examples/static_react_task_with_tips/webapp
          config-file: ./cypress.config.js
          spec: cypress/e2e/static_react_task_with_tips_pre_tip_submission.cy.js
          start: python examples/static_react_task_with_tips/run_task.py
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"
          command-prefix: yarn dlx
          headless: true
